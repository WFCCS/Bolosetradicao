<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="indexxx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        <p>Escolha em qual plataforma ira nos contatar </p>
        <div class="contact-options">
            <a href="https://wa.me/123456789" target="_blank" class="contact-link">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="mailto:example@example.com" class="contact-link">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://www.linkedin.com/in/your-profile/" target="_blank" class="contact-link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://t.me/yourusername" target="_blank" class="contact-link">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="tel:+123456789" class="contact-link">
                <i class="fas fa-phone"></i> Phone
            </a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.contact-link').forEach(link => {
            link.addEventListener('click', () => {
                alert('Aperte em Ok para ser redirecionado as Plataformas para contatar a n√≥s!!');
            });
        });
    </script>
</body>
</html>
